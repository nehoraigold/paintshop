<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>PaintShop</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lato" rel="stylesheet">
        <!--Stylesheet-->
        <link rel='stylesheet' type='text/css' href='./style/paint.css'>
    </head>

    <body class='background-color'>
        <section id='menu-container'>
            <div class='logo long'>PaintShop</div>
            <div class='logo short'>PS</div>
            <div id='palette-container'>
                <div id='color-container'>
                    <div>
                        <div>
                            <div class='color' id='color-black'></div>
                            <div class='color' id='color-red'></div>
                            <div class='color' id='color-orange'></div>
                            <div class='color' id='color-yellow'></div>
                        </div>
                        <div>
                            <div class='color' id='color-green'></div>
                            <div class='color' id='color-blue'></div>
                            <div class='color' id='color-purple'></div>
                            <div class='color' id='eraser'></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id='brush-shape-container'>
                <select class='form-control' id='change-size'>
                    <option class='size'>6 px</option>
                    <option class='size'>10 px</option>
                    <option class='size'>16 px</option>
                    <option class='size'>24 px</option>
                </select>
                <select class='form-control' id='change-shape'>
                    <option class='shape'>Circle</option>
                    <option class='shape'>Square</option>
                </select>
            </div>
            <div class='button-container'>
                <ul class='file-buttons center-align'>
                    <li><button id='clear' type='button' class='btn'>Clear</button></li>
                    <li><button id='load' type='button' class='btn'>Load</button></li>
                    <li><button id='save' type='button' class='btn'>Save</button></li>
                </ul>
            </div>
        </section>
        <section class='canvas-container row'>
            <div id='canvas'></div>
            <div id='border-right' class='background-color'></div>
            <div id='border-bottom' class='background-color'></div>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src='./js//paint.js'></script>
    </body>

</html>
